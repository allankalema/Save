
  <h2>Register</h2>
  <form method="post">
    {% csrf_token %}
    <label for="id_username">Username:</label>
    <input type="text" name="username" id="id_username" value="{{ form.username.value|default:'' }}"><br>
    
    <label for="id_email">Email:</label>
    <input type="email" name="email" id="id_email" value="{{ form.email.value|default:'' }}"><br>
    
    <label for="id_password1">Password:</label>
    <input type="password" name="password1" id="id_password1"> <br>
    
    <label for="id_password2">Confirm Password:</label>
    <input type="password" name="password2" id="id_password2"><br>
    
    <button type="submit">Register</button>
  </form>
